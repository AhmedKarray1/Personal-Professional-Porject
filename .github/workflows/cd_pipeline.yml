name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.19.6"
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Setup Fastlane
        run: |
          cd android
          bundle install
          cd ../..
      - name: Install dependencies
        run: flutter pub get
      - name: Run Linter
        run: flutter analyze
      - name: Run Tests
        run: flutter test
      - name: Build
        run: flutter build apk

      - name: Deploy with Fastlane
        run: |
          cd android
          fastlane deploy_to_firebase
        env:
          FIREBASE_TOKEN: 9c8b41cf7b0aa75d80ad14eb41f81347e13561ac
